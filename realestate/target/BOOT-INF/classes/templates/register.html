<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
.register{padding:50%,border:solid 5px;,background-color:grey,top-margin:5%}
body {
  background-image: linear-gradient(rgba(4,9,30,0.7),rgba(4,9,30,0.7)),url('bg2.jpg');
    background-size:cover;}
     </style>
<body id="formbody">
<h2 style="color:red"></h2>
<div class="register">
  <form id="form" action="/users/register">
    <label><b>Name:</b></label><br>
    <input type="text" id="1" name="name" placeholder="Enter full Name" class="FirstName" required><br>
    <label><b>Username:</b></label><br>
    <input type="text" id="2" name="username" placeholder="Enter username" class="FirstName" required><br>
    <label><b>Email:</b></label><br>
    <input type="text" id="6" name="emailid" placeholder="Enter email" class="FirstName" required><br>
    <label><b>Password:</b></label><br>
    <input type="password" id="4" name="password" placeholder="Enter password" class="FirstName" required><br>
    <label><b>Contact no:</b></label><br>
    <input type="number" id="5" name="contactnumber" placeholder="Enter contact no" class="FirstName" required><br>
    <button type="submit">Register</button>
  </form>
</div>
</body>
</html>
