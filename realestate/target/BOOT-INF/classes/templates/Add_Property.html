<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddAproperty</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
.register{padding:50%,border:solid 5px,background-color:grey,top-margin:10%}
body {
  background-image: linear-gradient(rgba(4,9,30,0.7),rgba(4,9,30,0.7)),url('bg_building.jpg');
    background-size:cover;
     </style>
<body id="formbody">
<h2 align="center">Add new Property </h2>
<div class="register">
    <form id="form" action="index.html">
        <label><b>Pid:</b></label><br>
        <input type="number" id="1" placeholder="Enter pid" class="FirstName" required><br>
        <label><b>Address:</b></label><br>
        <input type="test" id="2" placeholder="Enter address" class="FirstName" required><br>
        <label><b>Bedrooms:</b></label><br>
        <input type="test" id="3" placeholder="Enter no. of bedrooms" class="FirstName" required><br>
        <label><b>Bathrooms:</b></label><br>
        <input type="test" id="4" placeholder="Enter no. of bathrooms" class="FirstName" required><br>
        <label><b>Size_sqrt:</b></label><br>
        <input type="number" id="5" placeholder="Enter size in sqrt" class="FirstName" required><br>
        <label><b>Price:</b></label><br>
        <input type="number" id="6" placeholder="Enter price" class="FirstName" required><br>
        <label><b>Owner Name:</b></label><br>
        <input type="test" id="7" placeholder="Enter Owner name" class="FirstName" required><br>
        <label><b>Owner Contact:</b></label><br>
        <input type="number" id="8" placeholder="Enter Owner contact" class="FirstName" required><br>
        <button type="submit" formaction="admin_options.html">Add</button>
    </form>
</div>
</body>
</html>
